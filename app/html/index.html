<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Welcome ARRON!!</h1>
        </header>

        <div id="months" class="info">
            <h2>Do you know the 12 months of the year</h2>

            <input type="button" value="get" id="months">

            <div id="monthsInfo"></div>

        </div>

        <div id="ninja-turtles" class="info">
            <h2>Do you know the ninja turtles and their master's name.</h2>
            <input type="button" value="get" id="months">
            
            <div id="turtles-info"></div>

        </div>

        <div id="times-tables" class="info">
            <h2>do you know your times tables?</h2>
            <input type="number" id="number-input" value="10">
            <input type="button" value="get" id="get-times-tables">

            <div id="times-tables-info"></div>

        </div>

        <div id="schedule" class="info">
            <h2>this is my schedule</h2>
            <input type="button" value="get" id="get-schedule">

            <div id="schedule-info"></div>

        </div>

        <div id="names" class="info">
            <h2>Here are some names.</h2>
            <input type="button" value="get json" id="get-names-json">
            <input type="button" value="get html" id="get-names-html">

            <div id="names-info"></div>
        </div>

        <div id="curr-temp" class="info">
            <h2>get the current tempurature of vancouver</h2>
            <input type="button" id="get-curr-temp" value="get">

            <div id="curr-temp-info"></div>
        </div>

        <input type="button" id="clear" value="clear">
    </div>
    <script src="/js/client.js"></script>
</body>
</html>
